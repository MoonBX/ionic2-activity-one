<ion-header>
  <ion-navbar>
    <ion-title>草根投资</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-group class="pay-info-list">
    <ion-item-divider class="title" color="light">持卡人</ion-item-divider>
    <ion-item>
      <ion-label>姓名</ion-label>
      <ion-input type="text" placeholder="请输入姓名"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>身份证</ion-label>
      <ion-input type="text" placeholder="请输入真实身份证号码"></ion-input>
    </ion-item>
    <div class="tip">
      请填写本人真实信息，核实后不可更改
    </div>
    <ion-item-divider class="title" color="light">银行卡</ion-item-divider>
    <ion-item>
      <ion-label>银行卡号</ion-label>
      <ion-input type="text" placeholder="请输入银行卡号"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>手机号</ion-label>
      <ion-input type="text" placeholder="请输入银行预留手机号"></ion-input>
    </ion-item>
  </ion-item-group>

  <ion-row style="margin-top: 15%;justify-content:center;color:#606060">
    <span>充值1元至您的账户以验证银行卡信息</span>
  </ion-row>
  <ion-row style="padding: 20px 40px;">
    <button ion-button block class="text-md p-v-sm ap-button" (click)="presentPopover()">确定</button>
    <!--payConfirm-->
    <!--presentPopover-->
  </ion-row>
</ion-content>
