<ion-header>
  <ion-navbar>
    <ion-title>
      新增收货地址
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="m-t-sm add-address-list">
    <ion-item>
      <ion-label>收件人</ion-label>
      <ion-input type="text" placeholder="姓名"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>手机号码</ion-label>
      <ion-input type="text" placeholder="收货人号码"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label style="color: #999">收货地址</ion-label>
      <city-picker item-content
                   [cancelText]="'取消'"
                   [doneText]="'完成'"
                   [separator]="' - '"
                   [citiesData]="cityData"
                   [(ngModel)]="cityName"
                   (ionChange)="cityChange($event)">

      </city-picker>
    </ion-item>

    <ion-item>
      <ion-label>详细地址</ion-label>
      <ion-input type="text" placeholder="街道/门牌号"></ion-input>
    </ion-item>

  </ion-list>

  <div padding margin>
    <button ion-button block class="text-md p-v-sm ap-button" (click)="createAddress()">确定</button>
  </div>
</ion-content>
