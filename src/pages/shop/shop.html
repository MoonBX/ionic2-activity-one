<ion-header>
  <ion-navbar>
    <ion-title>商品详情</ion-title>
    <!--<ion-buttons end>-->
    <!--<button ion-button>订单</button>-->
    <!--</ion-buttons>-->
  </ion-navbar>
</ion-header>

<ion-content style="background: #fff">
  <ion-slides #mySlider [options]="mySlideOptions" style="width:100%;height:200px">
    <ion-slide>
      <img src="assets/icon/封面7.jpg" width="100%">
    </ion-slide>
    <ion-slide>
      <img src="assets/icon/封面7.jpg" width="100%">
    </ion-slide>
  </ion-slides>
  <div class="shop-wrap">
    <ion-row class="shop-row">
      <div class="title">我是智能锁啊啊</div>
      <div class="price">原价 <span>¥1800</span></div>
    </ion-row>
    <ion-row class="shop-row">
      <div class="items">合约期 <span>12个月</span></div>
      <div class="items">利息 <span>无</span></div>
    </ion-row>
    <ion-row class="shop-row">
      <div class="items">首月付 <span class="money2">¥1</span></div>
      <div class="items">数量 <span><input type="text"></span></div>
    </ion-row>
    <ion-row class="shop-tip">
      <div class="items">次月<span>149</span>元，剩余11期／月供<span>150</span>元</div>
    </ion-row>
    <ion-row class="shop-row">
      <div class="items">房产证上传 <span class="pic-upload">¥1</span></div>
    </ion-row>
    <ion-row class="xieyi">
      一元购机协议
    </ion-row>
  </div>
</ion-content>

<ion-footer class="shop-button">
  <ion-toolbar>
    <button ion-button full (click)="goNextStep()" style="position: absolute; bottom: 0px; margin-bottom: 0px; background: #5D9BFD;padding-top: 6px; padding-bottom: 6px;height: 4rem;">下一步</button>
  </ion-toolbar>
</ion-footer>
