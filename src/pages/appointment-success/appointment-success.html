<ion-header>
  <ion-navbar>
    <ion-title>
      预约成功
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="grid-basic-page">
  <ion-grid>
    <ion-row style="justify-content: center;padding: 10% 0;margin-top: 10%;">
      <img src="assets/icon/happy.png" alt="happy" width="40%" height="40%">
    </ion-row>
    <ion-row style="justify-content: center;margin-bottom: 25px">
      <span style="font-size: 2.3rem; color:#44D36D;">恭喜您! 预约成功!</span>
    </ion-row>
    <ion-row style="justify-content: center;">
      <span style="font-size: 1.4rem;color: #909090;">客服人员会在1到5个工作日内联系您</span>
    </ion-row>
    <ion-row style="justify-content: center;">
      <span style="font-size: 1.4rem;color: #909090;">请保持电话畅通</span>
    </ion-row>
    <ion-row style="margin-top: 30px; padding: 0 10%">
      <button ion-button full (click)="goBack()" class="text-md p-v-sm ap-button">确定并返回</button>
    </ion-row>
  </ion-grid>

</ion-content>
